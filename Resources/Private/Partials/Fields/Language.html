{namespace femanager=In2code\Femanagerextended\ViewHelpers}
<f:render section="default" arguments="{_all}" />
<f:section name="default">
    <div class="femanager_fieldset femanager_language form-group">
        <label for="femanager_field_language" class="col-sm-2 control-label">
            <f:translate key="tx_femanager_domain_model_user.language" />
            <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'language')}">
                <span>*</span>
            </f:if>
        </label>
        <div class="col-sm-10">
            <femanager:form.select id="femanager_field_language" property="language" options="{femanager:Form.GetLanguage()}"
                                   defaultOption="{f:translate(key:'pleaseChooseLanguage')}" class="form-control"
                                   additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'language')}" />
        </div>
    </div>
</f:section>
