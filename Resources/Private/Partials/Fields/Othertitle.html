{namespace femanager=In2code\Femanagerextended\ViewHelpers}
<div class="femanager_fieldset femanager_othertitle form-group">
    <label for="femanager_field_othertitle" class="col-sm-2 control-label">
        <f:translate key="tx_femanager_domain_model_user.othertitle" />
        <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'othertitle')}">
            <span>*</span>
        </f:if>
    </label>
    <div class="col-sm-10">
        <femanager:form.textfield id="femanager_field_othertitle" placeholder = "other title" property="othertitle" class="form-control"
            additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'othertitle')}" />
    </div>
</div>
