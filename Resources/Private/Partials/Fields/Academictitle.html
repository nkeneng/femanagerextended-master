{namespace femanager=Aleksundshantu\Femanagerextended\ViewHelpers}

<f:render section="default" arguments="{_all}" />

<f:section name="default">
    <div class="femanager_fieldset femanager_academictitle form-group">
        <label for="femanager_field_academictitle" class="col-sm-2 control-label">
            <f:translate key="tx_femanager_domain_model_user.academictitle" />
            <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'academictitle')}">
                <span>*</span>
            </f:if>
        </label>
        <div class="col-sm-10">
            <femanager:form.select id="femanager_field_academictitle" property="academictitle" options="{femanager:Form.Getacademictitle()}"
                defaultOption="{f:translate(key:'pleaseChooseTitle')}" class="form-control"
                additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'academictitle')}" />
        </div>
    </div>
</f:section>
