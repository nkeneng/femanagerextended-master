{namespace femanager=Aleksundshantu\Femanagerextended\ViewHelpers}
<div class="femanager_fieldset femanager_profession form-group">
    <label for="femanager_field_profession" class="col-sm-2 control-label">
        <f:translate key="tx_femanager_domain_model_user.profession" />
        <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'profession')}">
            <span>*</span>
        </f:if>
    </label>
    <div class="col-sm-10">
        <femanager:form.textfield id="femanager_field_profession" property="profession" placeholder="Profession"
            class="form-control"
            additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'profession')}" />
    </div>
</div>
