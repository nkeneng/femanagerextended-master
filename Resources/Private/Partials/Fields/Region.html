{namespace femanager=Aleksundshantu\Femanagerextended\ViewHelpers}

<f:render section="default" arguments="{_all}" />




<f:section name="default">
    <div class="femanager_fieldset femanager_region form-group">
        <label for="femanager_field_region" class="col-sm-2 control-label">
            <f:translate key="tx_femanager_domain_model_user.region" />
            <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'region')}">
                <span>*</span>
            </f:if>
        </label>
        <div class="col-sm-10">
            <femanager:form.select id="femanager_field_region" property="region" options="{femanager:Form.GetRegion()}"
                defaultOption="{f:translate(key:'pleaseChooseRegion')}" class="form-control"
                additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'region')}" />
        </div>
    </div>
</f:section>
